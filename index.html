<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jackie's Curse Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 50px;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ff4d4d;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Jackie's Curse Counter</h1>
  <div id="buttons"></div>

  <script>
    const webhookURL = "YOUR_DISCORD_WEBHOOK_URL";

    const curseWords = [
      { label: "f*ck", full: "fuck" },
      { label: "sh*t", full: "shit" },
      { label: "b*tch", full: "bitch" },
      { label: "a**", full: "ass" },
      { label: "d*ck", full: "dick" },
      { label: "r-word", full: "rape" },
      { label: "slur-HR", full: "Hard R" },
      { label: "slur-SR", full: "Soft R" }
    ];

    const buttonContainer = document.getElementById("buttons");

    let today = new Date().toLocaleDateString();
    let data = JSON.parse(localStorage.getItem("curseData")) || {
      total: 0,
      today: { date: today, count: 0 }
    };

    function updateCounts() {
      const now = new Date().toLocaleDateString();
      if (data.today.date !== now) {
        data.today.date = now;
        data.today.count = 0;
      }
    }

    updateCounts();

    curseWords.forEach(wordObj => {
      const btn = document.createElement("button");
      btn.textContent = wordObj.label;
      btn.onclick = () => {
        updateCounts();
        data.total += 1;
        data.today.count += 1;
        localStorage.setItem("curseData", JSON.stringify(data));

        const msg = {
          content: `Jackie said "${wordObj.full}". The curse count for today is ${data.today.count}, and The total curse count for all time is ${data.total}.`
        };

        fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(msg)
        }).then(res => {
          if (!res.ok) alert("Failed to send webhook!");
        });

        alert(msg.content);
      };
      buttonContainer.appendChild(btn);
    });
  </script>
</body>
</html>
